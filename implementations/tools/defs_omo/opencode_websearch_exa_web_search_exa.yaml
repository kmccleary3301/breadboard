id: websearch_exa_web_search_exa
name: websearch_exa_web_search_exa
type_id: python
manipulations: []
syntax_formats_supported:
- native_function_calling
preferred_formats:
- native_function_calling
execution:
  blocking: false
provider_routing:
  openai:
    native_primary: true
    function_call: auto
    additional_properties: false
    strict: false
description: Search the web using Exa AI - performs real-time web searches and can
  scrape content from specific URLs. Supports configurable result counts and returns
  the content from the most relevant websites.
parameters:
- name: query
  type: string
  description: Websearch query
  required: true
  schema:
    type: string
    description: Websearch query
- name: numResults
  type: number
  description: 'Number of search results to return (default: 8)'
  required: false
  schema:
    type: number
    description: 'Number of search results to return (default: 8)'
- name: livecrawl
  type: string
  description: 'Live crawl mode - ''fallback'': use live crawling as backup if cached
    content unavailable, ''preferred'': prioritize live crawling (default: ''fallback'')'
  required: false
  schema:
    type: string
    enum:
    - fallback
    - preferred
    description: 'Live crawl mode - ''fallback'': use live crawling as backup if cached
      content unavailable, ''preferred'': prioritize live crawling (default: ''fallback'')'
- name: type
  type: string
  description: 'Search type - ''auto'': balanced search (default), ''fast'': quick
    results, ''deep'': comprehensive search'
  required: false
  schema:
    type: string
    enum:
    - auto
    - fast
    - deep
    description: 'Search type - ''auto'': balanced search (default), ''fast'': quick
      results, ''deep'': comprehensive search'
- name: contextMaxCharacters
  type: number
  description: 'Maximum characters for context string optimized for LLMs (default:
    10000)'
  required: false
  schema:
    type: number
    description: 'Maximum characters for context string optimized for LLMs (default:
      10000)'
