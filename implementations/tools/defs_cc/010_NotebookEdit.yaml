id: cc.NotebookEdit
name: NotebookEdit
description: Completely replaces the contents of a specific cell in a Jupyter notebook (.ipynb file) with new source. Jupyter
  notebooks are interactive documents that combine code, text, and visualizations, commonly used for data analysis and scientific
  computing. The notebook_path parameter must be an absolute path, not a relative path. The cell_number is 0-indexed. Use
  edit_mode=insert to add a new cell at the index specified by cell_number. Use edit_mode=delete to delete the cell at the
  index specified by cell_number.
type_id: python
syntax_formats_supported:
- native_function_calling
preferred_formats:
- native_function_calling
parameters:
- name: notebook_path
  required: true
  type: string
  description: The absolute path to the Jupyter notebook file to edit (must be absolute, not relative)
- name: cell_id
  required: false
  type: string
  description: The ID of the cell to edit. When inserting a new cell, the new cell will be inserted after the cell with this
    ID, or at the beginning if not specified.
- name: new_source
  required: true
  type: string
  description: The new source for the cell
- name: cell_type
  required: false
  type: string
  enum:
  - code
  - markdown
  description: The type of the cell (code or markdown). If not specified, it defaults to the current cell type. If using edit_mode=insert,
    this is required.
- name: edit_mode
  required: false
  type: string
  enum:
  - replace
  - insert
  - delete
  description: The type of edit to make (replace, insert, delete). Defaults to replace.
execution:
  blocking: false
provider_routing:
  anthropic:
    native_primary: true
    additional_properties: false
    schema_uri: http://json-schema.org/draft-07/schema#
