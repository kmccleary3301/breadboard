id: cc.WebSearch
name: WebSearch
description: "\n- Allows Claude to search the web and use the results to inform responses\n- Provides up-to-date information\
  \ for current events and recent data\n- Returns search result information formatted as search result blocks, including links\
  \ as markdown hyperlinks\n- Use this tool for accessing information beyond Claude's knowledge cutoff\n- Searches are performed\
  \ automatically within a single API call\n\nCRITICAL REQUIREMENT - You MUST follow this:\n  - After answering the user's\
  \ question, you MUST include a \"Sources:\" section at the end of your response\n  - In the Sources section, list all relevant\
  \ URLs from the search results as markdown hyperlinks: [Title](URL)\n  - This is MANDATORY - never skip including sources\
  \ in your response\n  - Example format:\n\n    [Your answer here]\n\n    Sources:\n    - [Source Title 1](https://example.com/1)\n\
  \    - [Source Title 2](https://example.com/2)\n\nUsage notes:\n  - Domain filtering is supported to include or block specific\
  \ websites\n  - Web search is only available in the US\n\nIMPORTANT - Use the correct year in search queries:\n  - Today's\
  \ date is 2025-12-18. You MUST use this year when searching for recent information, documentation, or current events.\n\
  \  - Example: If today is 2025-07-15 and the user asks for \"latest React docs\", search for \"React documentation 2025\"\
  , NOT \"React documentation 2024\"\n"
type_id: python
syntax_formats_supported:
- native_function_calling
preferred_formats:
- native_function_calling
parameters:
- name: query
  required: true
  type: string
  minLength: 2
  description: The search query to use
- name: allowed_domains
  required: false
  type: array
  items:
    type: string
  description: Only include search results from these domains
- name: blocked_domains
  required: false
  type: array
  items:
    type: string
  description: Never include search results from these domains
execution:
  blocking: false
provider_routing:
  anthropic:
    native_primary: true
    additional_properties: false
    schema_uri: http://json-schema.org/draft-07/schema#
