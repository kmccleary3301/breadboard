id: cc.Grep
name: Grep
description: "A powerful search tool built on ripgrep\n\n  Usage:\n  - ALWAYS use Grep for search tasks. NEVER invoke `grep`\
  \ or `rg` as a Bash command. The Grep tool has been optimized for correct permissions and access.\n  - Supports full regex\
  \ syntax (e.g., \"log.*Error\", \"function\\s+\\w+\")\n  - Filter files with glob parameter (e.g., \"*.js\", \"**/*.tsx\"\
  ) or type parameter (e.g., \"js\", \"py\", \"rust\")\n  - Output modes: \"content\" shows matching lines, \"files_with_matches\"\
  \ shows only file paths (default), \"count\" shows match counts\n  - Use Task tool for open-ended searches requiring multiple\
  \ rounds\n  - Pattern syntax: Uses ripgrep (not grep) - literal braces need escaping (use `interface\\{\\}` to find `interface{}`\
  \ in Go code)\n  - Multiline matching: By default patterns match within single lines only. For cross-line patterns like\
  \ `struct \\{[\\s\\S]*?field`, use `multiline: true`\n"
type_id: python
syntax_formats_supported:
- native_function_calling
preferred_formats:
- native_function_calling
parameters:
- name: pattern
  required: true
  type: string
  description: The regular expression pattern to search for in file contents
- name: path
  required: false
  type: string
  description: File or directory to search in (rg PATH). Defaults to current working directory.
- name: glob
  required: false
  type: string
  description: Glob pattern to filter files (e.g. "*.js", "*.{ts,tsx}") - maps to rg --glob
- name: output_mode
  required: false
  type: string
  enum:
  - content
  - files_with_matches
  - count
  description: 'Output mode: "content" shows matching lines (supports -A/-B/-C context, -n line numbers, head_limit), "files_with_matches"
    shows file paths (supports head_limit), "count" shows match counts (supports head_limit). Defaults to "files_with_matches".'
- name: -B
  required: false
  type: number
  description: 'Number of lines to show before each match (rg -B). Requires output_mode: "content", ignored otherwise.'
- name: -A
  required: false
  type: number
  description: 'Number of lines to show after each match (rg -A). Requires output_mode: "content", ignored otherwise.'
- name: -C
  required: false
  type: number
  description: 'Number of lines to show before and after each match (rg -C). Requires output_mode: "content", ignored otherwise.'
- name: -n
  required: false
  type: boolean
  description: 'Show line numbers in output (rg -n). Requires output_mode: "content", ignored otherwise. Defaults to true.'
- name: -i
  required: false
  type: boolean
  description: Case insensitive search (rg -i)
- name: type
  required: false
  type: string
  description: 'File type to search (rg --type). Common types: js, py, rust, go, java, etc. More efficient than include for
    standard file types.'
- name: head_limit
  required: false
  type: number
  description: 'Limit output to first N lines/entries, equivalent to "| head -N". Works across all output modes: content (limits
    output lines), files_with_matches (limits file paths), count (limits count entries). Defaults to 0 (unlimited).'
- name: offset
  required: false
  type: number
  description: Skip first N lines/entries before applying head_limit, equivalent to "| tail -n +N | head -N". Works across
    all output modes. Defaults to 0.
- name: multiline
  required: false
  type: boolean
  description: 'Enable multiline mode where . matches newlines and patterns can span lines (rg -U --multiline-dotall). Default:
    false.'
execution:
  blocking: false
provider_routing:
  anthropic:
    native_primary: true
    additional_properties: false
    schema_uri: http://json-schema.org/draft-07/schema#
