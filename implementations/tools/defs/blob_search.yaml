id: blob.search
name: blob.search
description: Search one or more blobs for a query string using deterministic ordering.
type_id: python
manipulations:
  - rlm.blob.search
syntax_formats_supported: [native_function_calling, json_block]
preferred_formats: [native_function_calling]
parameters:
  - name: query
    type: string
    description: Query substring to find.
    required: true
  - name: blob_ids
    type: array
    description: Optional list of blob IDs to constrain search.
    required: false
    items:
      type: string
  - name: max_results
    type: integer
    description: Optional max number of matches.
    required: false
    default: 20
execution:
  blocking: false
provider_routing:
  openai:
    native_primary: true
    fallback_formats: [json_block]
  anthropic:
    native_primary: true
    fallback_formats: [json_block]

