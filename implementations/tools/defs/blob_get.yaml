id: blob.get
name: blob.get
description: Retrieve blob metadata and a bounded preview from the RLM blob store.
type_id: python
manipulations:
  - rlm.blob.get
syntax_formats_supported: [native_function_calling, json_block]
preferred_formats: [native_function_calling]
parameters:
  - name: blob_id
    type: string
    description: Content-addressed blob ID (sha256:...).
    required: true
  - name: preview_bytes
    type: integer
    description: Optional preview length in bytes.
    required: false
execution:
  blocking: false
provider_routing:
  openai:
    native_primary: true
    fallback_formats: [json_block]
  anthropic:
    native_primary: true
    fallback_formats: [json_block]

