name: tui-u1-goldens

on:
  pull_request:
  push:
    branches:
      - master

jobs:
  tui_u1_report:
    name: "TUI U1 (report-only)"
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "22"

      - name: Install deps (tui_skeleton)
        working-directory: tui_skeleton
        run: npm ci

      - name: Run U1 report
        working-directory: tui_skeleton
        run: node --import tsx scripts/tui_u1_goldens_report.ts

      - name: Upload run artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: tui-u1-report-runs
          path: |
            tui_skeleton/ui_baselines/u1/_runs

  tui_u1_gate:
    name: "TUI U1 (gate)"
    runs-on: ubuntu-latest
    needs: tui_u1_report
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "22"

      - name: Install deps (tui_skeleton)
        working-directory: tui_skeleton
        run: npm ci

      - name: Run U1 strict
        working-directory: tui_skeleton
        run: node --import tsx scripts/tui_u1_goldens_strict.ts

      - name: Upload run artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: tui-u1-gate-runs
          path: |
            tui_skeleton/ui_baselines/u1/_runs

