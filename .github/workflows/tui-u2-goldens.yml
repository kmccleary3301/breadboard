name: tui-u2-goldens

on:
  pull_request:
  push:
    branches:
      - master

jobs:
  tui_u2_report:
    name: "TUI U2 (report-only)"
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "22"

      - name: Install deps (tui_skeleton)
        working-directory: tui_skeleton
        run: npm ci

      - name: Run U2 report
        working-directory: tui_skeleton
        run: node --import tsx scripts/tui_u2_goldens_report.ts

      - name: Upload run artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: tui-u2-report-runs
          path: |
            tui_skeleton/ui_baselines/u2/_runs

  tui_u2_gate:
    name: "TUI U2 (gate)"
    runs-on: ubuntu-latest
    needs: tui_u2_report
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "22"

      - name: Install deps (tui_skeleton)
        working-directory: tui_skeleton
        run: npm ci

      - name: Run U2 strict
        working-directory: tui_skeleton
        run: node --import tsx scripts/tui_u2_goldens_strict.ts

      - name: Upload run artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: tui-u2-gate-runs
          path: |
            tui_skeleton/ui_baselines/u2/_runs

