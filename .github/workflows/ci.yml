name: CI

on:
  push:
  pull_request:

jobs:
  tui:
    name: TUI (${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: tui_skeleton/package-lock.json

      - name: Install dependencies
        working-directory: tui_skeleton
        run: npm ci

      - name: Typecheck
        working-directory: tui_skeleton
        run: npm run typecheck

      - name: Unit tests
        working-directory: tui_skeleton
        run: npm test

      - name: Build
        working-directory: tui_skeleton
        env:
          BREADBOARD_SKIP_LOCAL_BIN_INSTALL: "1"
          BREADBOARD_INSTALL_QUIET: "1"
        run: npm run build

      - name: CLI smoke (--help)
        working-directory: tui_skeleton
        run: node dist/main.js --help

  python:
    name: Python (${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest]
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: pip
          cache-dependency-path: requirements.txt

      - name: Install dependencies
        run: python -m pip install -r requirements.txt

      - name: Targeted tests
        run: >
          python -m pytest -q
          tests/test_cli_bridge_contract_exports.py
          tests/test_policy_pack_enforcement.py
          tests/test_permission_rule_persistence.py
          tests/test_cli_bridge_checkpoint_commands.py
