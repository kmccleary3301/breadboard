extends: base_v2.yaml
version: 2

profile:
  name: rlm-base-v1

features:
  plan: true
  todos:
    enabled: true
    strict: false
    reset_streak_on_todo: true
  rlm:
    enabled: true
    budget:
      max_depth: 2
      max_subcalls: 64
      max_total_tokens: 200000
      max_total_cost_usd: 3.0
      max_wallclock_seconds: 180
      per_branch:
        max_subcalls: 24
        max_total_tokens: 80000
        max_total_cost_usd: 1.25
    blob_store:
      root: .breadboard/rlm_blobs
      max_total_bytes: 200000000
      max_blob_bytes: 20000000
      mvi_excerpt_bytes: 1200
    subcall:
      provider: same_as_parent
      model: openrouter/openai/gpt-5-nano
      max_completion_tokens: 800
      temperature: 0.2
      timeout_seconds: 45
      retries: 1
      cache:
        enabled: false
        max_entries: 5000
    scheduling:
      mode: sync
      batch:
        enabled: false
        max_concurrency: 4
        max_concurrency_per_branch: 1
        retries: 1
        timeout_seconds: 45
        fail_fast: false
    routing:
      default_lane: tool_heavy
      long_context_prompt_chars: 2400
      long_context_blob_refs: 3
    merge:
      mode: first_success
      verifier: null
