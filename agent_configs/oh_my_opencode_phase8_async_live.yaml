extends: opencode_openai_codexmini_c_fs_cli_shared.yaml

profile: { name: oh-my-opencode-phase8-async-live }

permissions:
  options:
    mode: auto_allow
  edit:
    default: deny
  shell:
    default: allow
    deny:
      - rm *
      - rm -rf *
      - mv *
      - sudo *
      - chmod *
      - chown *
      - dd *
      - mkfs*
      - shutdown*
      - reboot*
      - kill *
      - pkill *
      - killall *

tools:
  registry:
    paths:
      - implementations/tools/defs_omo
    include:
      - bash
      - read
      - glob
      - grep
      - list
      - edit
      - write
      - task
      - webfetch
      - todowrite
      - todoread
      - skill
      - lsp_hover
      - lsp_goto_definition
      - lsp_find_references
      - lsp_document_symbols
      - lsp_workspace_symbols
      - lsp_diagnostics
      - lsp_servers
      - lsp_prepare_rename
      - lsp_rename
      - lsp_code_actions
      - lsp_code_action_resolve
      - ast_grep_search
      - ast_grep_replace
      - slashcommand
      - background_task
      - background_output
      - background_cancel
      - call_omo_agent
      - look_at
      - interactive_bash
      - context7_resolve-library-id
      - context7_get-library-docs
      - websearch_exa_web_search_exa
      - grep_app_searchGitHub
  aliases: {}

provider_tools:
  suppress_prompts: true
  responses_use_developer_role: true
  responses_stateful: false
  tool_choice: auto

prompts:
  tool_prompt_synthesis:
    enabled: false
  injection:
    system_order:
      - '@pack(base).system'
    per_turn_order: []

turn_strategy:
  flow: tool_role

loop:
  sequence:
    - mode: build
  plan_turn_limit: 0

multi_agent:
  enabled: true
  event_log_path: misc/multi_agent_runs/oh_my_opencode_phase8_async_event_log.jsonl
  team_config:
    team:
      id: oh_my_opencode_phase8_async
      version: 1
      agents:
        main:
          role: main
          config_ref: agent_configs/oh_my_opencode_phase8_async_live.yaml
          entrypoint: true
        repo-scanner:
          role: repo-scanner
          config_ref: agent_configs/opencode_phase8_subagent_readonly.yaml
          entrypoint: false
          capabilities:
            read_only: true
            allow_spawn: false
        grep-summarizer:
          role: grep-summarizer
          config_ref: agent_configs/opencode_phase8_subagent_readonly.yaml
          entrypoint: false
          capabilities:
            read_only: true
            allow_spawn: false
      topology:
        edges:
          - { from: main, to: repo-scanner, mode: [sync] }
          - { from: main, to: grep-summarizer, mode: [sync] }
      orchestration:
        scheduler:
          kind: deterministic_event_loop
          max_concurrent_agents: 2
        spawn_protocol:
          tool_name: task
          async:
            enabled: false
        join_policy:
          default: block_until_complete
      bus:
        model_visible_topics: [tool_result]
        retention: { max_events: 2000, max_age_seconds: 86400 }
      workspace:
        sharing:
          default: shared_readonly_subagents
          write_lock: main_only
